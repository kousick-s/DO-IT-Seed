<div>
<div>  </div>
<div class="container col-md-2">
		<div style="border-style: solid;
    border-width: 2px;" >
		<h3> Collaborators</h3>
		<div ng-repeat="obj in assigned">
			<div class="row">
		 		<div class="col-md-5"> <img src="{{obj.img}}"/></div>
		  	<div class="col-md-5">
				<h4>{{obj.name}}</h4>
				<h4>{{obj.desig}}</h4>
			</div>
			</div>
		</div>
		</div>
</div>
<div class="container col-md-10">


	<div  ng-repeat="project in projectdets" style="border-style: solid;
    border-width: 2px;">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
	<div class="btn-group">
	  <button type="button" ng-click="myFilter={priority:'showstopper'}" class="btn btn-default">Showstopper</button>
	   <button type="button" ng-click="myFilter={priority:'high'}" class="btn btn-default">High</button>
	   <button type="button" ng-click="myFilter={priority:'low'}" class="btn btn-default">Low</button>
	</div>
	</div>
	<div class="col-md-4"></div>
	</div>
	<div class="row" ng-repeat="tk in project.tasks | filter:myFilter">
		<div class="col-md-2">
			
    			<h3> Status </h3>
    			<div ng-if="tk.completed==='True'">
    				<span class="glyphicon glyphicon-list-alt" style="font-size:48px;"></span>
    			</div>
    			<div ng-if="tk.completed!=='True'">
    				<span class="glyphicon glyphicon-thumbs-up" style="font-size:48px;"></span>
    			</div>
    			
			
			
		</div>
		<div class="col-md-6">
			<h2>Details</h2>
			<div>
			     <h2>{{tk.title}}</h2>
			     <p>{{tk.desc}}</p>
			</div>

		</div>
		
		<div class="col-md-4">
			<h2>More..</h2>
			<div ng-if="tk.completed!=='True'">
			<div>
    				<span> <a href="#">Edit</a></span>
    				</div>
    				<div>
    				<span> <a href="#">Complete</a></span>
    				</div>
    			</div>
			<div>
		<span>	Assigned To:{{tk.assignedto}}</span>
		</div>
		<div>
		<span>		Created Date:{{tk.createdate}} </span>
		</div>
		<div>
		<span>		To Date:{{tk.duedate}} </span>
		
			   
			</div>

		</div>
		
	</div>
	</div>
	
</div>
</div>
